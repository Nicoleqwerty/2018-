<!DOCTYPE html>

<html lang="zh">
<head>
    <meta charset="UTF-8" />

    <title>CCNU课程共享平台</title>

</head>
<body id="cas" >
    <div id="container">
        <div id="content" >
            <div align="center" class="title" bgcolor="#46A3FF">
                <h1>CCNU课程共享平台</br>用户注册</h1>
            </div>
            <div class="logo">
                <div class="box" id="login" align="center">
                    <form id="fm1" action="/cas/login?service=http%3A%2F%2Fxk.ccnu.edu.cn%2Fssoserver%2Flogin%3Fywxt%3Djw%26url%3Dxtgl%2Findex_initMenu.html" method="post">

                        <h2 align="center">
                            请输入您的信息 <a href="help.html" target="_blank">
                                (帮助)
                            </a>
                        </h2>

                        <section class="row">
                            <label for="username"> 用户名 :</label>
                            <input id="username" name="username" class="required" tabindex="1" accesskey="n" type="text" value="" size="25" autocomplete="off" />
                        </section>

                        <section class="row check">
                            <label for="warn">请输入用户名。</label>
                        </section>

                        <section class="row">
                            <label for="sex"> 性　别 :</label>
                            <input id="sex" name="sex" class="required" tabindex="2" accesskey="n" type="text" value="" size="25" autocomplete="off" />
                        </section>
                        <section class="row check">
                            <label for="warn">请输入性别。</label>
                        </section>

                        <section class="row">
                            <label for="email"> 邮　箱 :</label>
                            <input id="email" name="email" class="required" tabindex="3" accesskey="n" type="text" value="" size="25" autocomplete="off" />
                        </section>

                        <section class="row check">
                            <label for="warn">请输入邮箱。</label>
                        </section>

                        <section class="row">
                            <label for="password"> 密　码 :</label>
                            <input id="password" name="password" class="required" tabindex="4" accesskey="p" type="password" value="" size="25" autocomplete="off" />
                        </section>
                        <section class="row check">
                            <label for="warn">请输入密码。</label>
                        </section>

                        <section class="row">
                            <label for="password2">确认密码:</label>
                            <input id="password2" name="password2" class="required" tabindex="5" accesskey="p" type="password" value="" size="25" autocomplete="off" />
                        </section>
                        <section class="row check">
                            <label for="warn">请再次输入密码。</label>
                        </section>

                        <section class="row btn-row">
                            <input class="btn-submit" name="submit" accesskey="l" value="注册" tabindex="4" type="submit" />
                        </section>

                    </form>
                </div>
            </div> <!-- main-logo -->
        </div>

        <footer>
            <div id="copyright">
                <p></br>Copyright &copy; ghn</p>
            </div>
        </footer>

    </div> <!-- END #container -->

</body>
</html>
