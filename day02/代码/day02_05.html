		alert("hello!");

	});
	$("#btn02").click(function(){/* 添加单击事件 */
	/* 创造一个输入框 加到页面中 */
		$("body").append(" <input type='text' name='uname'>");/*  内部添加*/
	});


});




</script>
  </head>
  
  <body>
 
    <input type="button" value="say" id="btn01">
